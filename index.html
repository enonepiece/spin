<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>吃什麼轉轉轉</title>
    <!---------------  CSS  --------------------->
    <link rel="stylesheet" href="style.css">
    <!---------------  Font Aewsome  --------------------->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!---------------  Chart JS  --------------------->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <!---------------  Chart JS Plugin  --------------------->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chartjs-plugin-datalabels/2.1.0/chartjs-plugin-datalabels.min.js"></script>
    <!---------------  Bootstrap --------------------->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <br/>
    <div class="row">
      <div class="col text-center">
        <div class="header">要吃什麼呢</div>
      </div>
    </div>

    <div class="row">
      <div class="col text-center">
        <i class="fa-solid fa-sort-down"></i>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <div class="wheel_box">
          <canvas id="spinWheel"></canvas>
          <button id="spin_btn">轉</button>
        </div>
      </div>
    </div>
    <br/>
      <div class="row">
        <div class="col text-center">
          <div id="text" class="text"><p>吃殺毀呢 !?</p></div>
        </div>
      </div>
      <br/>
      <br/>
      <br/>
      <div class="row">
        <div class="col mb-4 input-group">
            <span class="input-group-text">1</span>
            <input type="text" class="form-control" id="value1" placeholder="1" value="牛肉麵" aria-describedby="button-addon1">
        </div>
        <div class="col mb-4 input-group">
          <span class="input-group-text">2</span>
          <input type="text" class="form-control" id="value2" placeholder="2" value="炒飯" aria-label="Example text with button addon" aria-describedby="button-addon1">
        </div>
        <div class="col mb-4 input-group">
          <span class="input-group-text">3</span>
          <input type="text" class="form-control" id="value3" placeholder="3" value="乞丐時光" aria-label="Example text with button addon" aria-describedby="button-addon1">
        </div>
      </div>
      <div class="row">
        <div class="col mb-4 input-group">
          <span class="input-group-text">4</span>
          <input type="text" class="form-control" id="value4" placeholder="4" value="滷肉飯" aria-describedby="button-addon1">
        </div>
        <div class="col mb-4 input-group">
          <span class="input-group-text">5</span>
          <input type="text" class="form-control" id="value5" placeholder="5" value="水喝到飽" aria-label="Example text with button addon" aria-describedby="button-addon1">
        </div>
        <div class="col mb-4 input-group">
          <span class="input-group-text">6</span>
          <input type="text" class="form-control" id="value6" placeholder="6" value="雞腿便當" aria-label="Example text with button addon" aria-describedby="button-addon1">
        </div>
      </div>
      <div class="row">
        <div class="col mb-4 input-group">
          <span class="input-group-text">7</span>
          <input type="text" class="form-control" id="value7" placeholder="7" value="排骨便當" aria-describedby="button-addon1">
        </div>
        <div class="col mb-4 input-group">
          <span class="input-group-text">8</span>
          <input type="text" class="form-control" id="value8" placeholder="8" value="炒麵" aria-label="Example text with button addon" aria-describedby="button-addon1">
        </div>
        <div class="col mb-4 input-group">
          <span class="input-group-text">9</span>
          <input type="text" class="form-control" id="value9" placeholder="9" value="牛排" aria-label="Example text with button addon" aria-describedby="button-addon1">
        </div>
      </div>
      <div class="row">
        <div class="col mb-4 input-group">
          <span class="input-group-text">10</span>
          <input type="text" class="form-control" id="value10" placeholder="10" value="湯麵" aria-label="Example text with button addon" aria-describedby="button-addon1">
        </div>
        <div class="col mb-4 input-group">
          <span class="input-group-text">11</span>
          <input type="text" class="form-control" id="value11" placeholder="11" value="泡麵" aria-label="Example text with button addon" aria-describedby="button-addon1">
        </div>
        <div class="col mb-4 input-group">
          <span class="input-group-text">12</span>
          <input type="text" class="form-control" id="value12" placeholder="12" value="妳" aria-label="Example text with button addon" aria-describedby="button-addon1">
        </div>
      </div>
  </div>

  <!---------------  SCRIPT  --------------------->
  <script src="script.js"></script>
</body>
</html>
